<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting…</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        body {
            background-color: #242424;
            color: #ffffff;
        }
    </style>
  </head>
  <body>
    <p>Redirecting…</p>
    <script type="text/javascript">
      (function (l) {
        // For GitHub Pages: convert 404 paths into a query form
        // that index.html can decode (/?/original/path).
        var path = l.pathname.replace(/^\/+/, '');
        if (!path) return;

        var newUrl = '/?/' + path + l.hash;
        l.replace(newUrl);
      }(window.location));
    </script>
    <noscript>
      This site requires JavaScript. Please go to <a href="/">the home page</a>.
    </noscript>
  </body>
</html>
